<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Laden Sie nützliche IT-Tools von Kiel.network herunter.">
  <title>Downloads - Kiel.network</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><h1>Kiel.network</h1></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="services.html">Dienstleistungen</a></li>
        <li><a href="downloads.html">Downloads</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section class="downloads">
    <h2>Downloads</h2>
    <p>Alle verfügbaren IT-Tools und Anleitungen aus unserem GitHub-Repo:</p>
    <ul id="download-list" class="download-list">
      <!-- Dateien werden automatisch hier eingefügt -->
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Kiel.network | Ihr IT-Service in Kiel</p>
  </footer>

  <script>
    const username = "taVERta1998";
    const repo = "Kiel.network";
    const path = "downloads"; // Unterordner für deine Dateien im Repo
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

    async function loadDownloads() {
      try {
        const response = await fetch(apiUrl);
        const files = await response.json();
        const list = document.getElementById("download-list");

        files.forEach(file => {
          if (file.type === "file") {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = file.download_url;
            link.textContent = `${file.name} (${(file.size/1024).toFixed(1)} KB)`;
            link.target = "_blank";
            li.appendChild(link);
            list.appendChild(li);
          }
        });
      } catch (error) {
        console.error("Fehler beim Laden der Dateien:", error);
      }
    }

    loadDownloads();
  </script>
</body>
</html>
