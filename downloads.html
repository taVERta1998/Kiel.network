<script>
const externalDownloads = [
  { name: "AMD TREIBER", url: "https://drive.google.com/file/d/1Q_CkjmexO_dS_lSvNZwma10f7Jo9x2yE/view?usp=sharing" },
  { name: "Backup-Anleitung", url: "https://drive.google.com/uc?export=download&id=ANDERE_DATEI_ID" }
];

const githubUsername = "taVERta1998";
const githubRepo = "Kiel.network";
const githubPath = "downloads"; // GitHub-Ordner

const downloadList = document.getElementById("download-list");

function getFileIcon(filename){
  if(filename.endsWith(".exe")) return "ðŸ’»";
  if(filename.endsWith(".zip")) return "ðŸ“¦";
  if(filename.endsWith(".pdf")) return "ðŸ“„";
  return "ðŸ“";
}

// Externe Downloads hinzufÃ¼gen
externalDownloads.forEach(file => {
  const div = document.createElement("div");
  div.className = "download-item";
  div.innerHTML = `<a href="${file.url}" target="_blank">${getFileIcon(file.name)}<span>${file.name}</span></a>`;
  downloadList.appendChild(div);
});

// GitHub-Dateien laden
async function loadGitHubDownloads(){
  try{
    const apiUrl = `https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/${githubPath}`;
    const response = await fetch(apiUrl);
    const files = await response.json();

    files.forEach(file => {
      if(file.type === "file"){
        const div = document.createElement("div");
        div.className = "download-item";
        div.innerHTML = `<a href="${file.download_url}" target="_blank">${getFileIcon(file.name)}<span>${file.name}</span></a>`;
        downloadList.appendChild(div);
      }
    });
  }catch(e){
    console.error("Fehler beim Laden der GitHub-Dateien:", e);
  }
}

loadGitHubDownloads();
</script>
